# GitHub Action for dev builds
# https://docs.github.com/en/actions

name: dev-builds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get Emacs version
        id: get-emacs-version
        run: |
          echo "VERSION=$(snap info emacs | grep latest/stable | base64 -w 0)" >> "$GITHUB_OUTPUT"

      - name: Cache Emacs
        id: cache-emacs
        uses: actions/cache@v4
        with:
          path: /snap
          key: ${{ runner.os }}-${{ steps.get-emacs-version.outputs.EMACS_VERSION }}

      - name: Set up Emacs
        run: |
          sudo snap install emacs --classic

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: 'pip'
          cache-dependency-path: '**/requirements-dev.txt'

      - name: Set up requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-dev.txt;

      - name: Build
        run: |
          scons Pk3All

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: |
            build/*.pk3
            !build/Typist.pk3
